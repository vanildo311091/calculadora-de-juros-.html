<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Juros Compostos 2.0</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --primary: #00ff88; --bg: #0f172a; --card: #1e293b; --text: #f8fafc; --accent: #38bdf8; }
        body { font-family: 'Inter', system-ui, sans-serif; background: var(--bg); color: var(--text); padding: 20px; margin: 0; }
        .container { max-width: 1100px; margin: auto; }
        
        /* CabeÃ§alho */
        header { text-align: center; margin-bottom: 30px; border-bottom: 1px solid #334155; padding-bottom: 20px; }
        h1 { margin: 0; color: var(--primary); font-size: 2.2rem; letter-spacing: -1px; }

        /* Dashboard Layout */
        .dashboard { display: grid; grid-template-columns: 1.2fr 0.8fr; gap: 20px; margin-top: 20px; }
        @media (max-width: 850px) { .dashboard { grid-template-columns: 1fr; } }

        /* Inputs Panel */
        .panel { background: var(--card); padding: 25px; border-radius: 20px; border: 1px solid #334155; box-shadow: 0 10px 25px rgba(0,0,0,0.2); }
        .grid-inputs { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .input-group { display: flex; flex-direction: column; }
        label { font-size: 0.7rem; text-transform: uppercase; color: var(--primary); font-weight: 800; margin-bottom: 8px; }
        input { background: #0f172a; border: 1px solid #475569; padding: 14px; border-radius: 10px; color: white; font-size: 1rem; font-weight: bold; transition: 0.3s; }
        input:focus { border-color: var(--primary); outline: none; box-shadow: 0 0 0 3px rgba(0, 255, 136, 0.1); }
        
        button { 
            width: 100%; padding: 18px; background: var(--primary); color: #0f172a; 
            border: none; border-radius: 10px; font-weight: 900; cursor: pointer; 
            transition: 0.3s; text-transform: uppercase; margin-top: 20px; font-size: 1rem;
        }
        button:hover { transform: translateY(-2px); filter: brightness(1.1); box-shadow: 0 5px 15px rgba(0, 255, 136, 0.3); }

        /* Cards de Resultado */
        .stats { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-bottom: 20px; }
        .stat-card { background: var(--card); padding: 20px; border-radius: 15px; border-top: 5px solid #334155; text-align: center; }
        .stat-card small { font-size: 0.75rem; color: #94a3b8; display: block; margin-bottom: 8px; font-weight: bold; }
        .stat-card div { font-size: 1.4rem; font-weight: 800; }
        .b-azul { border-top-color: var(--accent); }
        .b-verde { border-top-color: var(--primary); }
        .b-branco { border-top-color: #ffffff; }

        /* GrÃ¡fico */
        .chart-container { background: var(--card); padding: 25px; border-radius: 20px; border: 1px solid #334155; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        canvas { max-width: 100% !important; max-height: 300px !important; }

        /* Tabela */
        .table-area { background: var(--card); border-radius: 20px; border: 1px solid #334155; margin-top: 30px; overflow: hidden; }
        .table-header { padding: 15px 20px; background: rgba(255,255,255,0.03); font-weight: bold; border-bottom: 1px solid #334155; display: flex; justify-content: space-between; align-items: center; }
        .table-scroll { max-height: 400px; overflow-y: auto; }
        table { width: 100%; border-collapse: collapse; text-align: left; }
        thead th { position: sticky; top: 0; background: #1e293b; color: var(--primary); padding: 15px; font-size: 0.75rem; text-transform: uppercase; z-index: 10; }
        td { padding: 12px 20px; border-bottom: 1px solid #334155; font-family: 'JetBrains Mono', monospace; font-size: 0.9rem; }
        .magic-row { background: rgba(0, 255, 136, 0.08); }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>CALCULADORA DE JUROS COMPOSTOS 2.0</h1>
        <p style="color: #94a3b8; font-weight: 500;">Planeje seu futuro com precisÃ£o matemÃ¡tica</p>
    </header>

    <div class="stats">
        <div class="stat-card b-azul">
            <small>ðŸ’° Total Guardado</small>
            <div id="res-guardado" style="color: var(--accent)">R$ 0,00</div>
        </div>
        <div class="stat-card b-verde">
            <small>ðŸ“ˆ Total em Juros</small>
            <div id="res-juros" style="color: var(--primary)">R$ 0,00</div>
        </div>
        <div class="stat-card b-branco">
            <small>ðŸ’Ž Valor Total Final</small>
            <div id="res-total">R$ 0,00</div>
        </div>
    </div>

    <div class="dashboard">
        <div class="panel">
            <div class="grid-inputs">
                <div class="input-group">
                    <label>Investimento Inicial</label>
                    <input type="number" id="capital" value="5000">
                </div>
                <div class="input-group">
                    <label>Aporte Mensal</label>
                    <input type="number" id="aporte" value="500">
                </div>
                <div class="input-group">
                    <label>Taxa Anual (%)</label>
                    <input type="number" id="taxa" value="12.5" step="0.1">
                </div>
                <div class="input-group">
                    <label>PerÃ­odo (Anos)</label>
                    <input type="number" id="tempo" value="10">
                </div>
            </div>
            <button onclick="gerarSimulacao()">Calcular EvoluÃ§Ã£o</button>
        </div>

        <div class="chart-container">
            <label style="margin-bottom: 15px; display: block; text-align: center;">ProporÃ§Ã£o do PatrimÃ´nio</label>
            <canvas id="graficoProporcao"></canvas>
        </div>
    </div>

    <div class="table-area">
        <div class="table-header">
            <span>Extrato Mensal Detalhado</span>
            <span style="font-size: 0.7rem; color: var(--primary)">Linhas verdes: Juros > Aporte Mensal</span>
        </div>
        <div class="table-scroll">
            <table>
                <thead>
                    <tr>
                        <th>MÃªs</th>
                        <th>Total Investido</th>
                        <th>Juros no MÃªs</th>
                        <th>Saldo Final</th>
                    </tr>
                </thead>
                <tbody id="tabela-corpo"></tbody>
            </table>
        </div>
    </div>
</div>

<script>
    let chartInstance;
    const formatarMoeda = (v) => v.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });

    function gerarSimulacao() {
        // Captura de Dados
        const p = parseFloat(document.getElementById('capital').value) || 0;
        const a = parseFloat(document.getElementById('aporte').value) || 0;
        const iAnual = parseFloat(document.getElementById('taxa').value) / 100;
        const tAnos = parseInt(document.getElementById('tempo').value) || 0;

        const totalMeses = tAnos * 12;
        const taxaMensal = Math.pow(1 + iAnual, 1/12) - 1;

        let saldo = p;
        let acumuladoInvestido = p;
        let htmlTabela = "";

        for (let m = 1; m <= totalMeses; m++) {
            let saldoAntesDoAporte = saldo;
            
            // LÃ³gica: Aporte no comeÃ§o do mÃªs para render juros no mÃªs cheio
            saldo += a;
            acumuladoInvestido += a;
            
            let jurosMensais = saldo * taxaMensal;
            saldo += jurosMensais;

            const ehMagico = jurosMensais > a ? 'class="magic-row"' : '';

            htmlTabela += `<tr ${ehMagico}>
                <td>${m}Âº mÃªs</td>
                <td>${formatarMoeda(acumuladoInvestido)}</td>
                <td style="color: var(--primary)">+ ${formatarMoeda(jurosMensais)}</td>
                <td><strong>${formatarMoeda(saldo)}</strong></td>
            </tr>`;
        }

        // Resultados Finais
        const totalJuros = saldo - acumuladoInvestido;
        document.getElementById('res-guardado').innerText = formatarMoeda(acumuladoInvestido);
        document.getElementById('res-juros').innerText = formatarMoeda(totalJuros);
        document.getElementById('res-total').innerText = formatarMoeda(saldo);
        document.getElementById('tabela-corpo').innerHTML = htmlTabela;

        renderizarGrafico(acumuladoInvestido, totalJuros);
    }

    function renderizarGrafico(investido, juros) {
        const ctx = document.getElementById('graficoProporcao').getContext('2d');
        if (chartInstance) chartInstance.destroy();

        chartInstance = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: ['Valor Investido', 'Juros Acumulados'],
                datasets: [{
                    data: [investido, juros],
                    backgroundColor: ['#38bdf8', '#00ff88'],
                    hoverOffset: 15,
                    borderWidth: 0
                }]
            },
            options: {
                plugins: {
                    legend: { position: 'bottom', labels: { color: '#f8fafc', padding: 20 } }
                },
                cutout: '75%'
            }
        });
    }

    window.onload = gerarSimulacao;
</script>
</body>
</html>
