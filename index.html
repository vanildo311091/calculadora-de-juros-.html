<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Capital | Simulador de Juros Compostos</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00ffa3;
            --primary-dark: #00cc82;
            --bg: #080c14;
            --card: #121826;
            --card-border: #222c3f;
            --text-main: #ffffff;
            --text-dim: #94a3b8;
            --accent: #3b82f6;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: var(--bg); 
            color: var(--text-main);
            line-height: 1.6;
            padding: 40px 20px;
        }

        .container { max-width: 1100px; margin: auto; }

        header { text-align: center; margin-bottom: 50px; }
        header h1 { font-size: 2.5rem; font-weight: 800; letter-spacing: -1px; }
        header p { color: var(--text-dim); }

        /* Dashboard Layout */
        .dashboard {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 24px;
        }

        .sidebar {
            background: var(--card);
            padding: 30px;
            border-radius: 20px;
            border: 1px solid var(--card-border);
            height: fit-content;
        }

        .input-group { margin-bottom: 20px; }
        label { 
            display: block; 
            font-size: 0.75rem; 
            font-weight: 700; 
            color: var(--primary); 
            margin-bottom: 8px; 
            text-transform: uppercase;
        }
        input, select {
            width: 100%;
            background: #1a2233;
            border: 1px solid var(--card-border);
            padding: 14px;
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            transition: 0.3s;
        }
        input:focus { border-color: var(--primary); outline: none; box-shadow: 0 0 0 3px rgba(0, 255, 163, 0.1); }

        button {
            width: 100%;
            padding: 16px;
            background: var(--primary);
            color: #050505;
            border: none;
            border-radius: 12px;
            font-weight: 800;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        button:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(0, 255, 163, 0.2); }

        /* Main Content */
        .main-content { display: flex; flex-direction: column; gap: 24px; }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        .stat-card {
            background: var(--card);
            padding: 24px;
            border-radius: 20px;
            border: 1px solid var(--card-border);
        }
        .stat-card small { color: var(--text-dim); font-size: 0.85rem; }
        .stat-card .value { font-size: 1.6rem; font-weight: 800; margin-top: 5px; }

        .chart-container {
            background: var(--card);
            padding: 30px;
            border-radius: 20px;
            border: 1px solid var(--card-border);
        }

        .table-card {
            background: var(--card);
            border-radius: 20px;
            border: 1px solid var(--card-border);
            overflow: hidden;
        }
        table { width: 100%; border-collapse: collapse; }
        th { background: #1a2233; padding: 15px; text-align: left; font-size: 0.8rem; color: var(--text-dim); }
        td { padding: 15px; border-bottom: 1px solid var(--card-border); font-size: 0.9rem; }
        tr:last-child td { border: none; }

        @media (max-width: 900px) {
            .dashboard { grid-template-columns: 1fr; }
            .stats-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Quantum<span style="color: var(--primary)">Capital</span></h1>
        <p>Simulação Avançada de Patrimônio e Juros Compostos</p>
    </header>

    <div class="dashboard">
        <aside class="sidebar">
            <div class="input-group">
                <label>Aporte Inicial</label>
                <input type="number" id="initial" value="10000">
            </div>
            <div class="input-group">
                <label>Aporte Mensal</label>
                <input type="number" id="monthly" value="1000">
            </div>
            <div class="input-group">
                <label>Taxa de Juros (%)</label>
                <div style="display: flex; gap: 10px;">
                    <input type="number" id="rate" value="10.5" step="0.1">
                    <select id="ratePeriod" style="width: 120px;">
                        <option value="yearly">Anual</option>
                        <option value="monthly">Mensal</option>
                    </select>
                </div>
            </div>
            <div class="input-group">
                <label>Período (Anos)</label>
                <input type="number" id="years" value="10">
            </div>
            <button onclick="updateSimulation()">Gerar Relatório</button>
        </aside>

        <main class="main-content">
            <div class="stats-grid">
                <div class="stat-card">
                    <small>Patrimônio Total</small>
                    <div class="value" id="total-val">R$ 0,00</div>
                </div>
                <div class="stat-card">
                    <small>Total Investido</small>
                    <div class="value" id="invested-val">R$ 0,00</div>
                </div>
                <div class="stat-card">
                    <small>Rendimento Total</small>
                    <div class="value" id="interest-val" style="color: var(--primary)">R$ 0,00</div>
                </div>
            </div>

            <div class="chart-container">
                <canvas id="mainChart"></canvas>
            </div>

            <div class="table-card">
                <table>
                    <thead>
                        <tr>
                            <th>PERÍODO</th>
                            <th>INVESTIDO</th>
                            <th>JUROS ACUM.</th>
                            <th>TOTAL</th>
                        </tr>
                    </thead>
                    <tbody id="table-body"></tbody>
                </table>
            </div>
        </main>
    </div>
</div>

<script>
    let chart;

    function formatCurrency(val) {
        return val.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
    }

    function updateSimulation() {
        const initial = parseFloat(document.getElementById('initial').value) || 0;
        const monthly = parseFloat(document.getElementById('monthly').value) || 0;
        let rate = parseFloat(document.getElementById('rate').value) / 100;
        const ratePeriod = document.getElementById('ratePeriod').value;
        const years = parseInt(document.getElementById('years').value) || 1;

        // Normalização da taxa para mensal
        if (ratePeriod === 'yearly') {
            rate = Math.pow(1 + rate, 1/12) - 1;
        }

        const totalMonths = years * 12;
        let currentBalance = initial;
        let totalInvested = initial;

        const history = { labels: [], total: [], invested: [] };
        let tableRows = "";

        for (let m = 0; m <= totalMonths; m++) {
            if (m > 0) {
                const interest = currentBalance * rate;
                currentBalance += interest + monthly;
                totalInvested += monthly;
            }

            // Gravar dados para o gráfico
            history.labels.push(`Mês ${m}`);
            history.total.push(currentBalance.toFixed(2));
            history.invested.push(totalInvested.toFixed(2));

            // Popular tabela (Anual)
            if (m % 12 === 0 || m === totalMonths) {
                tableRows += `
                    <tr>
                        <td>${m === 0 ? 'Início' : 'Ano ' + (m/12)}</td>
                        <td>${formatCurrency(totalInvested)}</td>
                        <td>${formatCurrency(currentBalance - totalInvested)}</td>
                        <td><strong>${formatCurrency(currentBalance)}</strong></td>
                    </tr>
                `;
            }
        }

        // Updates UI
        document.getElementById('total-val').innerText = formatCurrency(currentBalance);
        document.getElementById('invested-val').innerText = formatCurrency(totalInvested);
        document.getElementById('interest-val').innerText = formatCurrency(currentBalance - totalInvested);
        document.getElementById('table-body').innerHTML = tableRows;

        renderChart(history);
    }

    function renderChart(history) {
        const ctx = document.getElementById('mainChart').getContext('2d');
        if (chart) chart.destroy();

        const gradient = ctx.createLinearGradient(0, 0, 0, 400);
        gradient.addColorStop(0, 'rgba(0, 255, 163, 0.2)');
        gradient.addColorStop(1, 'rgba(0, 255, 163, 0)');

        chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: history.labels,
                datasets: [{
                    label: 'Patrimônio Total',
                    data: history.total,
                    borderColor: '#00ffa3',
                    borderWidth: 3,
                    fill: true,
                    backgroundColor: gradient,
                    tension: 0.4,
                    pointRadius: 0
                }, {
                    label: 'Capital Investido',
                    data: history.invested,
                    borderColor: '#3b82f6',
                    borderWidth: 2,
                    borderDash: [5, 5],
                    pointRadius: 0
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: { display: true, labels: { color: '#94a3b8', font: { family: 'Plus Jakarta Sans' } } }
                },
                scales: {
                    x: { ticks: { display: false }, grid: { display: false } },
                    y: { 
                        ticks: { color: '#94a3b8', font: { size: 10 } },
                        grid: { color: '#222c3f' }
                    }
                }
            }
        });
    }

    updateSimulation();
</script>
</body>
</html>
